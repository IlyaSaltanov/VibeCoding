<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusCheck - Мониторинг IT-сервисов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
        }
        
        .logo h1 {
            font-size: 2.2rem;
        }
        
        .logo span {
            color: #4dabf7;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4dabf7;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(30, 60, 114, 0.3);
        }
        
        .btn-secondary {
            background: #f1f3f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #2a5298;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status.up {
            background: #d4edda;
            color: #155724;
        }
        
        .status.down {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.slow {
            background: #fff3cd;
            color: #856404;
        }
        
        .service-url {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .service-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .add-service-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: none;
        }
        
        .add-service-form h2 {
            margin-bottom: 20px;
            color: #2a5298;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats {
                width: 100%;
                justify-content: center;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-server"></i>
                    <div>
                        <h1>Status<span>Check</span></h1>
                        <p>Мониторинг IT-сервисов в реальном времени</p>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-services">12</div>
                        <div class="stat-label">Сервисов</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="up-services">10</div>
                        <div class="stat-label">Доступно</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="response-time">342мс</div>
                        <div class="stat-label">Среднее время</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Поиск сервисов...">
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Обновить все
                </button>
                <button class="btn btn-primary" id="add-service-btn">
                    <i class="fas fa-plus"></i> Добавить сервис
                </button>
            </div>
        </div>
        
        <div class="add-service-form" id="add-service-form">
            <h2>Добавить новый сервис для мониторинга</h2>
            <div class="form-group">
                <label for="service-name">Название сервиса</label>
                <input type="text" id="service-name" placeholder="Например: Google Cloud">
            </div>
            <div class="form-group">
                <label for="service-url">URL адрес</label>
                <input type="text" id="service-url" placeholder="https://cloud.google.com">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" id="save-service-btn">Сохранить сервис</button>
                <button class="btn btn-secondary" id="cancel-btn">Отмена</button>
            </div>
        </div>
        
        <div class="services-grid" id="services-container">
            <!-- Сервисы будут добавлены с помощью JavaScript -->
        </div>
        
        <footer>
            <p>StatusCheck &copy; 2023 | Мониторинг IT-сервисов в реальном времени | Обновлено: <span id="update-time"></span></p>
        </footer>
    </div>
    
    <script>
        // Инициализация данных сервисов
        let services = [
            { id: 1, name: "Google", url: "https://www.google.com", status: "up", responseTime: 120, lastChecked: "10:42" },
            { id: 2, name: "GitHub", url: "https://github.com", status: "up", responseTime: 280, lastChecked: "10:40" },
            { id: 3, name: "AWS", url: "https://aws.amazon.com", status: "up", responseTime: 310, lastChecked: "10:41" },
            { id: 4, name: "Microsoft Azure", url: "https://azure.microsoft.com", status: "slow", responseTime: 520, lastChecked: "10:39" },
            { id: 5, name: "DigitalOcean", url: "https://www.digitalocean.com", status: "up", responseTime: 190, lastChecked: "10:42" },
            { id: 6, name: "Cloudflare", url: "https://www.cloudflare.com", status: "up", responseTime: 150, lastChecked: "10:38" },
            { id: 7, name: "Docker Hub", url: "https://hub.docker.com", status: "down", responseTime: 0, lastChecked: "10:35" },
            { id: 8, name: "Stack Overflow", url: "https://stackoverflow.com", status: "up", responseTime: 210, lastChecked: "10:41" },
            { id: 9, name: "GitLab", url: "https://gitlab.com", status: "up", responseTime: 380, lastChecked: "10:37" },
            { id: 10, name: "Heroku", url: "https://www.heroku.com", status: "up", responseTime: 290, lastChecked: "10:40" },
            { id: 11, name: "Netlify", url: "https://www.netlify.com", status: "slow", responseTime: 610, lastChecked: "10:36" },
            { id: 12, name: "Vercel", url: "https://vercel.com", status: "up", responseTime: 175, lastChecked: "10:42" }
        ];
        
        // Обновление времени в футере
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('update-time').textContent = timeString;
        }
        
        // Обновление статистики
        function updateStats() {
            const totalServices = services.length;
            const upServices = services.filter(service => service.status === 'up').length;
            
            // Рассчитываем среднее время ответа
            const activeServices = services.filter(service => service.responseTime > 0);
            const avgResponseTime = activeServices.length > 0 
                ? Math.round(activeServices.reduce((sum, service) => sum + service.responseTime, 0) / activeServices.length)
                : 0;
            
            document.getElementById('total-services').textContent = totalServices;
            document.getElementById('up-services').textContent = upServices;
            document.getElementById('response-time').textContent = avgResponseTime + 'мс';
        }
        
        // Отображение сервисов
        function renderServices(servicesToRender) {
            const container = document.getElementById('services-container');
            container.innerHTML = '';
            
            servicesToRender.forEach(service => {
                const statusText = {
                    'up': 'Доступен',
                    'down': 'Не доступен',
                    'slow': 'Медленно'
                };
                
                const statusClass = service.status;
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${service.name}</div>
                        <div class="status ${statusClass}">${statusText[service.status]}</div>
                    </div>
                    <div class="service-url">${service.url}</div>
                    <div class="service-info">
                        <div><i class="far fa-clock"></i> ${service.responseTime}мс</div>
                        <div>Проверено: ${service.lastChecked}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Поиск сервисов
        function searchServices() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredServices = services.filter(service => 
                service.name.toLowerCase().includes(searchTerm) || 
                service.url.toLowerCase().includes(searchTerm)
            );
            
            renderServices(filteredServices);
        }
        
        // Обновление статусов сервисов (имитация)
        function refreshStatuses() {
            // Имитация обновления статусов
            services.forEach(service => {
                // Случайным образом меняем статусы для имитации реальных изменений
                const random = Math.random();
                if (random < 0.05) { // 5% шанс что сервис "упал"
                    service.status = 'down';
                    service.responseTime = 0;
                } else if (random < 0.15) { // 10% шанс что сервис "медленный"
                    service.status = 'slow';
                    service.responseTime = Math.floor(Math.random() * 400) + 500;
                } else { // 85% шанс что сервис доступен
                    service.status = 'up';
                    service.responseTime = Math.floor(Math.random() * 300) + 100;
                }
                
                // Обновляем время последней проверки
                const now = new Date();
                service.lastChecked = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            });
            
            renderServices(services);
            updateStats();
            
            // Показать уведомление об обновлении
            showNotification('Статусы сервисов обновлены');
        }
        
        // Показать/скрыть форму добавления сервиса
        function toggleAddServiceForm() {
            const form = document.getElementById('add-service-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }
        
        // Добавление нового сервиса
        function addNewService() {
            const name = document.getElementById('service-name').value.trim();
            const url = document.getElementById('service-url').value.trim();
            
            if (!name || !url) {
                showNotification('Пожалуйста, заполните все поля', 'error');
                return;
            }
            
            // Проверка корректности URL
            try {
                new URL(url);
            } catch (e) {
                showNotification('Введите корректный URL', 'error');
                return;
            }
            
            // Добавляем новый сервис
            const newService = {
                id: services.length + 1,
                name: name,
                url: url,
                status: 'up', // По умолчанию считаем, что сервис доступен
                responseTime: Math.floor(Math.random() * 300) + 100,
                lastChecked: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
            };
            
            services.push(newService);
            
            // Очищаем форму
            document.getElementById('service-name').value = '';
            document.getElementById('service-url').value = '';
            
            // Скрываем форму
            toggleAddServiceForm();
            
            // Обновляем отображение
            renderServices(services);
            updateStats();
            
            showNotification(`Сервис "${name}" добавлен для мониторинга`);
        }
        
        // Показать уведомление
        function showNotification(message, type = 'success') {
            // Создаем элемент уведомления
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                background-color: ${type === 'error' ? '#e74c3c' : '#2a5298'};
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            `;
            
            document.body.appendChild(notification);
            
            // Удаляем уведомление через 3 секунды
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Инициализация приложения
        function initApp() {
            // Инициализация времени
            updateTime();
            setInterval(updateTime, 60000); // Обновлять время каждую минуту
            
            // Инициализация статистики
            updateStats();
            
            // Инициализация списка сервисов
            renderServices(services);
            
            // Назначение обработчиков событий
            document.getElementById('search-input').addEventListener('input', searchServices);
            document.getElementById('refresh-btn').addEventListener('click', refreshStatuses);
            document.getElementById('add-service-btn').addEventListener('click', toggleAddServiceForm);
            document.getElementById('save-service-btn').addEventListener('click', addNewService);
            document.getElementById('cancel-btn').addEventListener('click', toggleAddServiceForm);
            
            // Автоматическое обновление статусов каждые 30 секунд
            setInterval(refreshStatuses, 30000);
        }
        
        // Запуск приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
    
    <style>
        /* Анимации для уведомлений */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
